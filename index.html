    <div class="container">

        <div class="col-12 align-items-center mrg">

        </div>
        <div class="col-12 align-items-center mrg">
          <button class="btn btn-create" type="submit">
            Create <img src="./Images/plus-outline.svg" alt="" class="crt">
          </button>
        </div>
        <div class="col-12 align-items-center mrg">
          <button class="btn btn-edit" type="submit">Edit</button>
        </div>
        <div class="col-12 align-items-center mrg">

        </div>

        </div>

        <!-------Cards------->

        <div class="col-4 align-self-center">
          <div class="card">
            <div class="card-image-section">
              <img src="./Images/Classic.png" alt="Classic template" class="img-fluid">
            </div>
            <div class="card-text-info">
              <h2>Classic Style</h2>
            </div>
            <div class="container">
              <div class="row">
                <div class="col-6 card-action-buttons">

              <div class="row">
